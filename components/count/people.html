		<script type="text/javascript">
			$(function() {
				$('body').on('click', '.activity-line .file', function() {
					if(!$(this).hasClass('active')) {
						$(this).addClass('active').parent().siblings().find('.file').removeClass('active')
					}
				})
				// 基于准备好的dom，初始化echarts实例
				var main_1 = echarts.init(document.getElementById('countEchart'))
				var option1 = {
					title: {
						text: '活动参与人数柱状图 ',
						left: 'center'
					},
					tooltip: {
						trigger: 'axis'
					},
					toolbox: {
						feature: {
							saveAsImage: {}
						}
					},
					xAxis: {
						type: 'category',
						boundaryGap: true,
						data: [
							'0-100次', '100-200次', '200-500次', '500-1000次', '1000-2000次', '2000-5000次'
						]
					},
					yAxis: {
						type: 'value'
					},
					series: [{
						name: '参与人数',
						type: 'line',
						smooth: true,
						symbolSize: 15,
						label: {
							normal: {
								show: true,
								position: 'top'
							}
						},
						itemStyle: {
							normal: {
								color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
										offset: 0,
										color: '#83bff6'
									},
									{
										offset: 0.5,
										color: '#188df0'
									},
									{
										offset: 1,
										color: '#188df0'
									}
								])
							}
						},
						data: [656,595,420,350,280,100],
						markPoint: {
							data: [{
									type: 'max',
									name: '最大值'
								},
								{
									type: 'min',
									name: '最小值'
								}
							]
						}
					}]
				}
				main_1.setOption(option1)

			})
		</script>
